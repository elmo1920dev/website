<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="socmed.css">
    <script src="https://kit.fontawesome.com/4b8c3f675e.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon"
        href="https://cdn.glitch.global/033ecdb9-ba43-40ea-9dc3-1f03ec3f109e/favicon.png?v=1665302493121">
    <link rel="icon" type="image/png"
        href="https://cdn.glitch.global/033ecdb9-ba43-40ea-9dc3-1f03ec3f109e/favicon.png?v=1665302493121">
    <link rel="icon" type="image/png"
        href="/https://cdn.glitch.global/033ecdb9-ba43-40ea-9dc3-1f03ec3f109e/favicon.png?v=1665302493121">
    <title>elmolaygo</title>
</head>

<body>
    <div class="navbar">
        <p class="logo">elmolaygo</p>
        <div id="toggle"><i class="fa-solid fa-bars" id="menu-btn"></i></div>
        <div id="sidebar">
            <ul>
                <li><a class="link" href="/index.html"> Home</a></li>
                <li><a class="link" href="/"> My Socials</a></li>
                <li><a class="link" href="/about.html">About</a></li>
                <!-- <li><a class="link" href="https://www.roblox.com/users/3165561815/profile" target="_blank"
                        rel="noopener noreferrer"> My Roblox Profile</a></li> -->
            </ul>
        </div>
    </div>
    <div class="content">
        <p class="title">My Socials</p>
        <div class="main-content">
            <div class="accounts">
                <div class="column col-1">
                    <div class="account-container">
                        <div class="logoma fb"><i class="fa-brands fa-facebook"></i></div>
                        <button class="button fb" onclick="facebook()">Open <i
                                class="fa-solid fa-arrow-up-right-from-square"></i></button>
                        <p class="text">Facebook</p>
                    </div>
                    <div class="account-container">
                        <div class="logoma yt"><i class="fa-brands fa-youtube"></i></div>
                        <button class="button yt" onclick="youtube()">Open <i
                                class="fa-solid fa-arrow-up-right-from-square"></i></button>
                        <p class="text">YouTube</p>
                    </div>
                    <div class="account-container">
                        <div class="logoma twt"><i class="fa-brands fa-twitter"></i></div>
                        <button class="button twt" onclick="twitter()">Open <i
                                class="fa-solid fa-arrow-up-right-from-square"></i></button>
                        <p class="text">Twitter</p>
                    </div>
                </div>
                <div class="column col-2">
                    <div class="account-container">
                        <div class="logoma discord"><i class="fa-brands fa-discord"></i></div>
                        <button class="button discord" onclick="discord()">Open <i
                                class="fa-solid fa-arrow-up-right-from-square"></i></button>
                        <p class="text">Discord</p>
                    </div>
                    <div class="account-container">
                        <div class="logoma tt"><i class="fa-brands fa-tiktok"></i></div>
                        <button class="button tt" onclick="tiktok()">Open <i
                                class="fa-solid fa-arrow-up-right-from-square"></i></button>
                        <p class="text">TikTok</p>
                    </div>
                    <div class="account-container">
                        <div class="logoma web-old"><i class="fa-solid fa-globe"></i></div>
                        <button class="button web-old" onclick="web()">Open <i
                                class="fa-solid fa-arrow-up-right-from-square"></i></button>
                        <p class="text">Old Website</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
